{{ define "pageCSS" }}
  {{ $style := resources.Get "css/resume.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}">
{{ end }}

{{ define "main" }}
  <div>

    <button class="resumeDownloadButton">
      <a href="https://raw.githubusercontent.com/cohenchris/resume/master/ChrisCohen_resume.pdf" download>
        Download Resume
      </a>
    </button>

    <img
      class="resume"
      src="https://raw.githubusercontent.com/cohenchris/resume/master/ChrisCohen_resume.jpg"
      alt="My resume"
    />
  </div>
{{ end }}
