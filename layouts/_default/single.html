{{ define "pageCSS" }}
  {{ $style := resources.Get "css/single.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
{{ end }}

{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}

  <h1 class="articleTitle">
    {{ .Title }}
  </h1>

  <div>
    {{ .Content }}
  </div>

{{ end }}
