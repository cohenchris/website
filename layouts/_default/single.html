{{ define "pageCSS" }}
  {{ $style := resources.Get "css/single.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}">
{{ end }}

{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}

  <div>

    {{ if .Params.showPageTitle }}
      <h1 class="articleTitle">
        {{ .Title }}
      </h1>
    {{ end }}

    <div class="articleBody">
      {{ .Content }}
    </div>

  </div>

{{ end }}
