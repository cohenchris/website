<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>{{ block "title" . }}
      {{ .Site.Title }}
      {{ end }}
    </title>

    {{ $style := resources.Get "css/global.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">

    {{ block "pageSpecificStyle" . }}
    {{ end }}
    
  </head>

  <body>
    {{ block "main" . }}
    {{ end }}
    {{ block "footer" . }}
    {{ end }}
  </body>
</html>
